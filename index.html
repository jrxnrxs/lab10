<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos Personales</h1>
        <p id="nombre"></p>
        <p id="edad"></p>
        <p id="estudiante"></p>
        <p id="suma"></p>
        <p id="resta"></p>
        <p id="multiplicacion"></p>
        <p id="division"></p>
    </div>

    <script>
        // Declaración de variables
        let nombre = "Junior";
        let edad = 18;
        let esEstudiante = true;

        // Variables de operaciones matemáticas
        let num1 = 10;
        let num2 = 5;
        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;

        // Mostrar datos en la página web
        document.getElementById("nombre").textContent = "Nombre: " + nombre;
        document.getElementById("edad").textContent = "Edad: " + edad;
        document.getElementById("estudiante").textContent = "Estudiante: " + (esEstudiante ? "Sí" : "No");
        document.getElementById("suma").textContent = "Suma: " + suma;
        document.getElementById("resta").textContent = "Resta: " + resta;
        document.getElementById("multiplicacion").textContent = "Multiplicación: " + multiplicacion;
        document.getElementById("division").textContent = "División: " + division;

        // Imprimir en consola
        console.log("Nombre: ", nombre);
        console.log("Edad: ", edad);
        console.log("Es estudiante: ", esEstudiante);
        console.log("Suma: ", suma);
        console.log("Resta: ", resta);
        console.log("Multiplicación: ", multiplicacion);
        console.log("División: ", division);
    </script>
</body>
</html>
